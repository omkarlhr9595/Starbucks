<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css" />
    
    <script type="text/javascript">
      function changeCircleColor(lol) {
        const c = document.querySelector("#circle");
        c.style.background = lol;
      }
      function imgSlider(anything) {
        document.querySelector("#starbucks").src = anything;
      }

      function toggleMenu() {
        var menuToggle = document.querySelector(".toggle");
        var navigation = document.querySelector(".navigation");
        menuToggle.classList.toggle("active");
        navigation.classList.toggle("active");
      }
    </script>
  </head>
  <body>
    <section>
      <div id="circle" class="circle"></div>
      <header>
        <a href="#" class="logo"><img src="logo.png" alt="logo" /></a>
        <div class="toggle" onclick="toggleMenu()"></div>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>It's not just Coffee<br />It's <span>Starbucks</span></h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt nisi
            facilis dolorum id est magnam? At voluptas ut ducimus itaque
            consequatur quis error sit velit accusamus nihil nobis, molestiae
            odio.
          </p>
          <a href="https://github.com/omkarlhr9595/Starbucks" target="_KOD">Learn More</a>
        </div>
        <div class="imgBox">
          <img src="img1.png" alt="img" id="starbucks" class="starbucks" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="thumb1.png"
            alt="img"
            onclick="imgSlider('img1.png');changeCircleColor('#017143')"
          />
        </li>
        <li>
          <img
            src="thumb2.png"
            alt="img"
            onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"
          />
        </li>
        <li>
          <img
            src="thumb3.png"
            alt="img"
            onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href="#"><img src="facebook.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="twitter.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="instagram.png" alt="" /></a>
        </li>
      </ul>
    </section>
  </body>
</html>
